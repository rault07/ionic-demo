<ion-content>
  <div class="swiper-containerr" #swiper>
    <div class="swiper-wrapper" >
      <div class="swiper-slide" *ngFor="let image of pruebaJsonImg">
        <div>
          <img [src]="image.img" />
        </div>
        <div class="ion-text-start">
          <h3 [innerHTML]="image.titulo"></h3>
        </div>
      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</ion-content>
